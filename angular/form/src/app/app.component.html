  <input type="text" name="name" ngModel #inputName="ngModel" >
  <br>
  <input type="text" name="name2" ngModel [appValidator]="inputName.value">

  <button  class="btn" [disabled]="myForm.invalid || myForm.pending">Submit</button>
  {{myForm.invalid}}
  {{myForm.pending}}
</form>
